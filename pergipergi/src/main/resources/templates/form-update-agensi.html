<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PergiPergi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>    
<body>
<nav th:replace="fragments/fragment :: navbar('agensi')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Agensi</h2>
                <br>
                <form th:action="@{/agensi/update}" th:object="${agensi}" method="POST">

                    <input type="hidden" th:field="*{noAgensi}" />

                    Nama Agensi : <br>
                    <input class="form-control" type="text" name="namaAgensi" th:value="*{namaAgensi}"/>
                    <br><br>

                    Alamat Agensi: <br>
                    <input class="form-control" type="text" name="alamatAgensi" th:value="*{alamatAgensi}"/>
                    <br><br>

                    Nomor Telepon : <br>
                    <input class="form-control" type="text" name="noTeleponAgensi" th:value="*{noTeleponAgensi}"/>
                    <br><br>

                    Waktu Buka : <br>
                    <input required class="form-control" type="time" name="waktuBuka" th:value="*{waktuBuka}"/>
                    <br><br>

                    Waktu Tutup : <br>
                    <input required class="form-control" type="time" name="waktuTutup" th:value="*{waktuTutup}"/>
                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/agensi/viewall">Kembali</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
