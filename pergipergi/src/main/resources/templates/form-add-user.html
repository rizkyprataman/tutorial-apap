<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Add User</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2>Tambah User</h2>
                    <br>
                    <form th:action="@{/user/add}" th:object="${user}" method="POST">
                        <label>User Name</label>
                        <input type="text" name="username" class="form-control"/>

                        <label>Name</label>
                        <input type="text" name="nama" class="form-control"/>

                        <label>Email</label>
                        <input type="email" name="email" class="form-control"/>

                        <label>Password</label>
                        <input type="password" name="password" class="form-control" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" 
                        title="password harus mengandung angka, huruf besar, huruf kecil, dan simbol serta minimal memiliki 8 karakter">

                        <label>Role</label>
                        <select name="role" class="form-control">
                            <option selected value="">--pilih role--</option>
                            <option th:each="role : ${listRole}"
                                    th:value="${role.id}"
                                    th:text="${role.role}">
                            </option>
                        </select>
                        <br>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                        <a class="btn btn-primary" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
